<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Users</title>
    <script src="script/angular.min.js"></script>
    <script>
        var module=angular.module("myModule",[]);
        module.controller("myController",function($scope,$http)
        {   
            $scope.jsonArray;
            $scope.doFetch=function()
                {
                    var url="/get-angular-all-records-needy";
                    $http.get(url).then(done,fail);
                    function done(response)
                        {
                            //alert(JSON.stringify(response.data));
                            $scope.jsonArray=response.data;

                        }
                     function fail(response)
                        {
                                alert(response.data);
                        }   
                }

                //======================================================
         
       
        })
       
           </script>
</head>
<body   ng-app="myModule"  ng-controller="myController">
<center>

    <input type="button" value="fetch-Records"  ng-click="doFetch()">
    <table width="800" border="1">
        <tr>
            <th>Sr.No</th> <th>Email id</th> <th> Name</th><th>Mobile</th><th>Dob</th><th>gender</th>
            <th>City</th><th>Address</th><th>Picname</th>
            <tr ng-repeat="obj in jsonArray">
                <td>{{$index+1}}</td>
                <td>{{obj.emailid}}</td>
                <td>{{obj.name}}</td>
                <td>{{obj.mobile}}</td>
                <td>{{obj.dob}}</td>
                <td>{{obj.gender}}</td>
                <td>{{obj.city}}</td>
                <td>{{obj.address}}</td>
                <td>{{obj.picname}}</td>
              
              
            </tr>
        </tr>

 </table>



</center>
    
</body>
</html>
