     {

          var Oldpass = $("#Form-opass").val();
          var Newpass = $("#Form-npass").val();
          var Conpass = $("#Form-con").val();
          if(Conpass==Newpass)
          {
          var obj = {
            type: "get",
            url: "/change-password",
            data: {
              Email: PEmail,
              oldpass: Oldpass,
              newpass: Newpass

            }
          }

          $.ajax(obj).done(function (respJsonAry) {

            alert(respJsonAry);
          }).fail(function (kuchErr) {
            alert(kuchErr.toString());
          });
          }
          else
          alert("Confirm password and new password are not same");
        })
